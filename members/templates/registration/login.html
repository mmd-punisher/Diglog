{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login to your account</h1>
    <br/>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                </div>
                <br/><br/><small>Don't have account? <a href="{% url 'register-url' %}">Register Now</a></small>
            </div><br/>
            <button class="btn btn-secondary" style="width: 100px">Login</button>
        </form>
    </div>
{% endblock %}
