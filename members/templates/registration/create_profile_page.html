{% extends 'base.html' %}
{% load static %}
{% block title %}
    Create Your Profile
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Create Profile Page</h1>
        <br/>
        <br/>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Create Profile Page</button>
            </form>
        </div>
    {% else %}
        <img src="{% static 'images/access-denied.png' %}" alt="Access Denied">
    {% endif %}

{% endblock %}
