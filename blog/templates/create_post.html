{% extends 'base.html' %}
{% if user.is_authenticated %}
{% block title %}
    Create post
{% endblock %}

{% block content %}
    <h1>Create your post</h1>
    <br/>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-info">Post</button>
        </form>
    </div>

{% endblock %}
{% endif %}
