{% extends 'base.html' %}

{% block title %}
    All Categories
{% endblock %}

{% block content %}
    <h1>Categories menu</h1>
    <ul>
        {% for category in categories_menu %}
            <li>
                <a href="{% url 'category-list-url' category.name %}"> {{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
