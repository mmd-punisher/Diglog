{% extends 'base.html' %}


{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in object_list %}
            <li><a href="{% url 'post-detail-url' post.pk %}">
                {{ post.title }}</a> - {{ post.author }}<br/>
                {{ post.body }}<br/>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
