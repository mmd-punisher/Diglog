{% extends 'base.html' %}

{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in object_list %}
            <li><a href="{% url 'post-detail-url' post.pk %}">
                {{ post.title }}</a> - {{ post.author }}<br/>
                (<a href="{% url 'category-list-url' post.category %}">{{ post.category }}</a>)
                {{ post.body | truncatechars:100 | safe }}<br/><br/>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
